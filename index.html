<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM</title>
        <link rel = "stylesheet" href = "css/estilos.css">
        <link rel = "stylesheet" href = "css/bootstrap.min.css">
    </head>

    <body>
        <div class="d-flex">
        <div class="imagen">
            <img src="img/contactanos.jpg" width="90%" alt="">
        </div>
        <div class="container comment-form-wrap ">
        <form action="#" class="px-5 py-3 rounded " >
            <h3 >Contacto</h3>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" placeholder="Fulanito de tal" id="nombre">
            </div>
            <div class="mt-2 form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="fulanito@example.com" id="email">
            </div>
            <div class="mt-2 form-group">
                <label for="telefono">Telefono</label>
                <input type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" class="form-control" id="telefono">
            </div>
            <div class="mt-2 form-group">
                <label for="message">Mensaje</label>
                <textarea name="" id="mensaje" cols="15" rows="5" placeholder="Escribe algo" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <input id="enviar" type="submit" value="Enviar" class="mt-4 btn py-2 px-5 btn-primary " onclick="mensaje_uno()">
            </div>
        </form>
        </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
